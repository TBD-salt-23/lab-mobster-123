<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lab-mobster-123/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The TBD MobApp</title>
    <script type="module" crossorigin src="/lab-mobster-123/assets/index-53bf66b1.js"></script>
    <link rel="stylesheet" href="/lab-mobster-123/assets/index-b02e1df3.css">
  </head>
  <body>
    <header>
      <h1>Welcome to the TBD MobApp</h1>
    </header>
    <main>
      <section class="base-section">
        <h2>If you wanna check out some Mobs press the button</h2>
        <div class="get-mobs">
          <button id="get-mobs">Get mobs</button>
        </div>
      </section>

      <section id="results">
        <div class="results-container">
          <p class="res-paragraph">Results</p>
        </div>
      </section>

      <section class="button__section">
        <input type="text" id="mobtext" placeholder="Mobname..." />
        <input type="text" id="membertext" placeholder="Membername..." />
        <button id="get-mob">Get mob</button>
        <button id="get-mobmember">Get Mobmember</button>
        <button id="add-mob">Add Mob</button>
        <button id="add-mob-member">Add Mobmember</button>
        <button id="delete-mob">Delete Mob</button>
        <button id="delete-mobmember">Delete Mobmember</button>
      </section>
    </main>

    <template> </template>

    
  </body>
</html>
